services:
  backend:
    image: ghcr.io/samagra14/mediarouter-backend:latest
    # Uncomment to build locally instead of pulling:
    # build: ./backend
    container_name: mediarouter-backend
    networks:
      - mediarouter-network
    ports:
      - "3001:3001"
    volumes:
      - ./storage:/app/storage
      - ./backend/.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:////app/storage/db.sqlite
      - STORAGE_PATH=/app/storage/videos
      - TEMP_PATH=/app/storage/temp
      - PORT=3001
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:3001/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/samagra14/mediarouter-frontend:latest
    # Uncomment to build locally instead of pulling:
    # build: ./frontend
    container_name: mediarouter-frontend
    networks:
      - mediarouter-network
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  mediarouter-network:
    driver: bridge

volumes:
  storage:
